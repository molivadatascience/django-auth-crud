{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .form-container-2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background-color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2;
            margin-top: 20px;
        }
        h2 {
            grid-column: span 3; /* Hace que el encabezado ocupe las 3 columnas */
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="{% url 'create_task' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                <h1>Oportunidad de Negocio</h1>
                {% csrf_token %}
                {{ error }}
                
                <div class="form-container">
                    {{ task_form.as_p }}
                </div>
                <h2>Productos a cotizar</h2>
                <div class="form-container-2">
                    {{ detalle_oportunidad_form.as_p }}
                    <button type="button" onclick="removeRow(this)">Eliminar</button>
                    <button type="button" onclick="addRow()">Agregar Detalle</button>
                </div>
                <button type="submit" class="btn btn-primary save-button">Save</button>
            </form>
        </div>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Formatear margen como porcentaje
        var marginInput = document.querySelector('#id_margen');
        if (marginInput) {
            marginInput.addEventListener('input', function() {
                var value = marginInput.value.replace('%', '');
                if (!isNaN(value) && value.trim() !== '') {
                    marginInput.value = value + '%';
                } else {
                    marginInput.value = value;
                }
            });
        }
    
        // Formatear valor oportunidad con separadores de miles
        var valorOportunidadInput = document.querySelector('#id_valor_oportunidad');
        if (valorOportunidadInput) {
            valorOportunidadInput.addEventListener('input', function() {
                var value = valorOportunidadInput.value.replace(/,/g, '');
                if (!isNaN(value) && value.trim() !== '') {
                    valorOportunidadInput.value = Number(value).toLocaleString('en');
                } else {
                    valorOportunidadInput.value = value;
                }
            });
        }
    });
</script>

{% endblock %}
