{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado a 4 columnas */
            gap: 20px;
        }
        .form-container-2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado a 4 columnas */
            gap: 20px;
            background-color: #f0f0f0;
        }
        .form-container-3 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado a 4 columnas */
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2 / span 2; /* Ajustado para centrar el botón Save */
            margin-top: 20px;
        }
        h2 {
            grid-column: span 4; /* Hace que el encabezado ocupe las 4 columnas */
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="{% url 'create_task' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                <h1>Oportunidad de Negocio</h1>
                {% csrf_token %}
                {{ error }}
                
                <div class="form-container">
                    {{ task_form.as_p }}
                </div>
                <fieldset>
                    <legend>Productos a cotizar</legend>
                    <div class="form-container-2">
                        {{ detalle_oportunidad_form.as_p }}
                        <button type="button" onclick="removeRow(this)">Eliminar</button>
                        <button type="button" onclick="addRow()">Agregar Detalle</button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Costeo</legend>
                    <div class="form-container-3">
                        {{ costeo_form.as_p }}
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary save-button">Save</button>
            </form>
        </div>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Funciones JavaScript para formatear y manejar la adición/eliminación de filas
        // Implementa lógica para agregar y eliminar filas dinámicamente
    });
</script>
{% endblock %}
