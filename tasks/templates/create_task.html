{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .form-container-2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background-color: #f0f0f0;
        }
        .form-container-3 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2;
            margin-top: 20px;
        }
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: span 4;
            margin-bottom: 10px; /* Añadido espacio inferior */
        }
        .header-buttons h2,
        .header-buttons h1 {
            margin: 0;
            display: inline-block; /* Añadido para control de ancho */
        }
        .header-buttons .btn-group {
            display: flex;
            gap: 10px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="{% url 'create_task' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                {% csrf_token %}
                {{ error }}

                <input type="hidden" id="task_id" value="{{ task_form.instance.id }}">
                <input type="hidden" id="costeo_id" value="{{ costeo_form.instance.id }}">

                <div class="header-buttons">
                    <h1>Oportunidad de Negocio</h1>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-secondary" onclick="goToFirst()">Primero</button>
                        <button type="button" class="btn btn-secondary" onclick="goToPrevious()">Anterior</button>
                        <button type="button" class="btn btn-secondary" onclick="goToNext()">Siguiente</button>
                        <button type="button" class="btn btn-secondary" onclick="goToLast()">Último</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="createTask()">Nuevo registro</button>
                        <button type="button" class="btn btn-primary" onclick="editTask()">Editar</button>
                        <button type="button" class="btn btn-danger" onclick="deleteTask()">Eliminar</button>
                    </div>
                </div>

                <div class="form-container">
                    {{ task_form.as_p }}
                </div>

                <div class="header-buttons">
                    <h2>Productos a cotizar</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="addRow()">Agregar Detalle</button>
                        <button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button>
                    </div>
                </div>

                <div class="form-container-2" id="detalle_container">
                    {{ detalle_oportunidad_form.as_p }}
                </div>

                <div class="header-buttons">
                    <h2>Costeo</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="createCosteo()">Nuevo registro</button>
                        <button type="button" class="btn btn-primary" onclick="editCosteo()">Editar</button>
                        <button type="button" class="btn btn-danger" onclick="deleteCosteo()">Eliminar</button>
                    </div>
                </div>

                <div class="form-container-3">
                    {{ costeo_form.as_p }}
                </div>

                <button type="submit" class="btn btn-primary save-button">Guardar</button>
            </form>
        </div>
    </div>
</main>
<script>
    // Lógica para navegación entre registros
    function goToFirst() {
        // Lógica para ir al primer registro
    }

    function goToPrevious() {
        // Lógica para ir al registro anterior
    }

    function goToNext() {
        // Lógica para ir al siguiente registro
    }

    function goToLast() {
        // Lógica para ir al último registro
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Formato de inputs
        function formatThousands(input) {
            let value = input.value.replace(/\./g, '');
            if (!isNaN(value) && value.length > 3) {
                input.value = parseInt(value).toLocaleString('de-DE');
            }
        }

        function formatPercentage(input) {
            let value = input.value.replace('%', '');
            if (!isNaN(value) && value !== '') {
                input.value = parseFloat(value) + '%';
            }
        }

        // Event listeners para formatear campos específicos
        let valorOportunidadInput = document.querySelector('#id_valor_oportunidad');
        if (valorOportunidadInput) {
            valorOportunidadInput.addEventListener('input', function() {
                formatThousands(valorOportunidadInput);
            });
        }

        let margenInput = document.querySelector('#id_margen');
        if (margenInput) {
            margenInput.addEventListener('input', function() {
                formatPercentage(margenInput);
            });
        }

        let precioObjetivoInput = document.querySelector('#id_precio_objetivo');
        if (precioObjetivoInput) {
            precioObjetivoInput.addEventListener('input', function() {
                formatThousands(precioObjetivoInput);
            });
        }

        let detalleMargenInput = document.querySelector('#id_margen_producto');
        if (detalleMargenInput) {
            detalleMargenInput.addEventListener('input', function() {
                formatPercentage(detalleMargenInput);
            });
        }
    });

    // Funciones para manipular filas y registros
    function addRow() {
        const container = document.getElementById('detalle_container');
        const newRow = document.createElement('div');
        newRow.className = 'form-group';
        newRow.innerHTML = '{{ detalle_oportunidad_form.as_p }}';
        container.appendChild(newRow);
    }

    function removeRow(button) {
        let row = button.closest('.form-group');
        row.remove();
    }

    function createTask() {
        window.location.href = '{% url "create_task" %}';
    }

    function editTask() {
        const taskId = document.getElementById('task_id').value;
        if (taskId) {
            window.location.href = '{% url "edit_task" 1 %}'.replace('1', taskId);
        } else {
            alert('Seleccione una tarea para editar.');
        }
    }

    function deleteTask() {
        const taskId = document.getElementById('task_id').value;
        if (taskId) {
            if (confirm('¿Está seguro de que desea eliminar esta tarea?')) {
                window.location.href = '{% url "delete_task" 1 %}'.replace('1', taskId);
            }
        } else {
            alert('Seleccione una tarea para eliminar.');
        }
    }

    function createCosteo() {
        window.location.href = '{% url "create_costeo" %}';
    }

    function editCosteo() {
        const costeoId = document.getElementById('costeo_id').value;
        if (costeoId) {
            window.location.href = '{% url "edit_costeo" 1 %}'.replace('1', costeoId);
        } else {
            alert('Seleccione un registro de costeo para editar.');
        }
    }

    function deleteCosteo() {
        const costeoId = document.getElementById('costeo_id').value;
        if (costeoId) {
            if (confirm('¿Está seguro de que desea eliminar este registro de costeo?')) {
                window.location.href = '{% url "delete_costeo" 1 %}'.replace('1', costeoId);
            }
        } else {
            alert('Seleccione un registro de costeo para eliminar.');
        }
    }
</script>
{% endblock %}
