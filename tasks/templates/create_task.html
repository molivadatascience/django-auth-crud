{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2;  /* Posiciona el botón en la segunda columna */
            margin-top: 20px;  /* Espacio superior para separación */
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Oportunidad de Negocio</h1>
                {{ error }}
                {% csrf_token %}
                
                <div class="form-container">
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary save-button">Save</button>
                </div>
                                
            </form>
        </div>
    </div>
</main>
{% endblock %}
