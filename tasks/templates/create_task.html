{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2;
            margin-top: 20px;
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="{% url 'create_task' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                <h1>Oportunidad de Negocio</h1>
                {% csrf_token %}
                {{ error }}
                
                
                <!-- Campos de Task -->
                <div class="form-container">
                    <!--{{ task_form.as_table }}-->
                    {{form.as_p}}
                    <!-- Campos de DetalleOportunidad -->
                    <h2>Detalles de la Oportunidad</h2>
                    {{ detalle_form.as_p }}
                    
                </div>
                <button class="btn btn-primary save-button">Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
