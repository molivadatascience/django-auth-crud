{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado a 4 columnas */
            gap: 20px;
        }
        .form-container-2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado a 4 columnas */
            gap: 20px;
            background-color: #f0f0f0;
        }
        .form-container-3 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado a 4 columnas */
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2;
            margin-top: 20px;
        }
        h2 {
            grid-column: span 4; /* Hace que el encabezado ocupe las 4 columnas */
        }
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-navigation button {
            margin: 0 5px;
        }
        .detail-buttons {
            display: flex;
            gap: 10px;
            grid-column: span 4;
            justify-content: flex-end;
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form id="mainForm" action="{% url 'create_task' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                <h1>Oportunidad de Negocio</h1>
                {% csrf_token %}
                {{ error }}
                
                <div class="form-navigation">
                    <button type="button" onclick="previousRecord()">Anterior</button>
                    <button type="button" onclick="nextRecord()">Siguiente</button>
                </div>
                
                <div class="form-container">
                    {{ task_form.as_p }}
                </div>
                <h2>Productos a cotizar</h2>
                <div id="detalleOportunidadContainer" class="form-container-2">
                    {{ detalle_oportunidad_form.as_p }}
                </div>
                <div class="detail-buttons">
                    <button type="button" onclick="saveRow()">Guardar Detalle</button>
                    <button type="button" onclick="addRow()">Agregar Detalle</button>
                    <button type="button" onclick="modifyRow()">Modificar</button>
                    <button type="button" onclick="removeRow()">Eliminar</button>
                    <button type="button" onclick="previousDetalle()">Anterior Detalle</button>
                    <button type="button" onclick="nextDetalle()">Siguiente Detalle</button>
                </div>
                <h2>Costeo</h2>
                <div class="form-container-3">
                    {{ costeo_form.as_p }}
                </div>
                
                <div class="form-navigation">
                    <button type="submit" class="btn btn-primary save-button">Guardar</button>
                    <button type="button" onclick="addNewRecord()">Nuevo</button>
                    <button type="button" onclick="deleteRecord()">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script>
    let currentDetalleIndex = 0;
    const detalles = [];

    document.addEventListener('DOMContentLoaded', function() {
        function formatThousands(input) {
            let value = input.value.replace(/\./g, '');
            if (!isNaN(value) && value.length > 3) {
                input.value = parseInt(value).toLocaleString('de-DE');
            }
        }
        function formatPercentage(input) {
            let value = input.value.replace('%', '');
            if (!isNaN(value) && value !== '') {
                input.value = parseFloat(value) + '%';
            }
        }
        // Formatear los campos específicos de TaskForm
        let valorOportunidadInput = document.querySelector('#id_valor_oportunidad');
        if (valorOportunidadInput) {
            valorOportunidadInput.addEventListener('input', function() {
                formatThousands(valorOportunidadInput);
            });
        }
        let margenInput = document.querySelector('#id_margen');
        if (margenInput) {
            margenInput.addEventListener('input', function() {
                formatPercentage(margenInput);
            });
        }
        // Formatear los campos específicos de DetalleOportunidadForm
        let precioObjetivoInput = document.querySelector('#id_precio_objetivo');
        if (precioObjetivoInput) {
            precioObjetivoInput.addEventListener('input', function() {
                formatThousands(precioObjetivoInput);
            });
        }
        let unidadesInputs = document.querySelectorAll('[id^="id_unidades"]');
        unidadesInputs.forEach(function(input) {
            input.addEventListener('input', function() {
                formatThousands(input);
            });
        });
        let detalleMargenInput = document.querySelector('#id_margen_producto');
        if (detalleMargenInput) {
            detalleMargenInput.addEventListener('input', function() {
                formatPercentage(detalleMargenInput);
            });
        }
    });

    function saveRow() {
        let detalleForm = document.getElementById('detalleOportunidadContainer');
        let inputs = detalleForm.querySelectorAll('input, select, textarea');
        let data = {};

        inputs.forEach(input => {
            data[input.name] = input.value;
        });

        detalles[currentDetalleIndex] = data;
        currentDetalleIndex = detalles.length;
        console.log('Detalles guardados:', detalles);

        // Limpiar el contenedor de detalles ocultos en el formulario principal
        let mainForm = document.getElementById('mainForm');
        let detalleInputs = mainForm.querySelectorAll('[name^="detalle_"]');
        detalleInputs.forEach(input => {
            input.remove();
        });

        // Agregar los nuevos detalles al formulario principal
        detalles.forEach((detalle, index) => {
            let detalleDiv = document.createElement('div');
            detalleDiv.style.display = 'none';
            for (let key in detalle) {
                let input = document.createElement('input');
                input.type = 'hidden';
                input.name = `detalle_${index}_${key}`;
                input.value = detalle[key];
                detalleDiv.appendChild(input);
            }
            mainForm.appendChild(detalleDiv);
        });
    }

    function addRow() {
        saveRow();
        let detalleForm = document.getElementById('detalleOportunidadContainer');
        let inputs = detalleForm.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.value = '';
        });
    }

    function modifyRow() {
        if (currentDetalleIndex >= 0 && currentDetalleIndex < detalles.length) {
            let detalleForm = document.getElementById('detalleOportunidadContainer');
            let inputs = detalleForm.querySelectorAll('input, select, textarea');
            let data = detalles[currentDetalleIndex];

            inputs.forEach(input => {
                input.value = data[input.name] || '';
            });
        }
    }

    function removeRow() {
        if (currentDetalleIndex >= 0 && currentDetalleIndex < detalles.length) {
            detalles.splice(currentDetalleIndex, 1);
            let mainForm = document.getElementById('mainForm');
            mainForm.querySelectorAll(`[name^="detalle_${currentDetalleIndex}_"]`).forEach(el => el.remove());
            if (currentDetalleIndex > 0) {
                currentDetalleIndex--;
            }
            modifyRow();
            console.log('Detalles después de eliminar:', detalles);
        }
    }

    function previousDetalle() {
        if (currentDetalleIndex > 0) {
            currentDetalleIndex--;
            modifyRow();
        }
    }

    function nextDetalle() {
        if (currentDetalleIndex < detalles.length - 1) {
            currentDetalleIndex++;
            modifyRow();
        }
    }

    function addNewRecord() {
        document.getElementById('mainForm').reset();
        currentDetalleIndex = 0;
        detalles.length = 0;

        // Limpiar el contenedor de detalles ocultos en el formulario principal
        let mainForm = document.getElementById('mainForm');
        let detalleInputs = mainForm.querySelectorAll('[name^="detalle_"]');
        detalleInputs.forEach(input => {
            input.remove();
        });
    }

    function modifyRecord() {
        alert('Modificar registro actual');
    }

    function deleteRecord() {
        alert('Eliminar registro actual');
    }

    function previousRecord() {
        alert('Ir al registro anterior');
    }

    function nextRecord() {
        alert('Ir al siguiente registro');
    }
</script>
{% endblock %}
