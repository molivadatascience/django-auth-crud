{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-5 offset-md-4 mt-5">
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Oportunidad de Negocio</h1>
                {{error}}
                {% csrf_token %}
        
                {{ form }}
                
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
              <!-- Mostrar detalles de la tarea padre -->
            <h2>Tarea Padre</h2>
            <p>ID: {{ task.id }}</p>
            <p>Nombre: {{ task.nombre }}</p>
            <p>Edad: {{ task.edad }}</p>

            <!-- Puedes agregar más detalles aquí si lo deseas -->

        </div>
    </div>
</main>

{% endblock %}
