{% extends 'base.html' %}
{% block content %}
<main class="container">
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* Cambiado a 4 columnas */
            gap: 20px;
        }
        .form-container-2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* Cambiado a 4 columnas */
            gap: 20px;
            background-color: #f0f0f0;
        }
        .form-container-3 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* Cambiado a 4 columnas */
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .save-button {
            grid-column: 2;
            margin-top: 20px;
        }
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: span 4;  /* Cambiado a 4 columnas */
        }
        .header-buttons h2,
        .header-buttons h1 {
            margin: 0;
        }
        .header-buttons .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="{% url 'create_task' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                {% csrf_token %}
                {{ error }}

                <div class="header-buttons">
                    <h1>Oportunidad de Negocio</h1>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="window.location.href='{% url 'create_task' %}'">Nuevo registro</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'edit_task' task_form.instance.id %}'">Editar</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'delete_task' task_form.instance.id %}'">Eliminar</button>
                    </div>
                </div>

                <div class="form-container">
                    {{ task_form.as_p }}
                </div>

                <div class="header-buttons">
                    <h2>Productos a cotizar</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="addRow()">Agregar Detalle</button>
                        <button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button>
                    </div>
                </div>

                <div class="form-container-2" id="detalle_container">
                    {{ detalle_oportunidad_form.as_p }}
                </div>

                <div class="header-buttons">
                    <h2>Costeo</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="window.location.href='{% url 'create_costeo' %}'">Nuevo registro</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'edit_costeo' costeo_form.instance.id %}'">Editar</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'delete_costeo' costeo_form.instance.id %}'">Eliminar</button>
                    </div>
                </div>

                <div class="form-container-3">
                    {{ costeo_form.as_p }}
                </div>

                <button type="submit" class="btn btn-primary save-button">Guardar</button>
            </form>
        </div>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function formatThousands(input) {
            let value = input.value.replace(/\./g, '');
            if (!isNaN(value) && value.length > 3) {
                input.value = parseInt(value).toLocaleString('de-DE');
            }
        }
        function formatPercentage(input) {
            let value = input.value.replace('%', '');
            if (!isNaN(value) && value !== '') {
                input.value = parseFloat(value) + '%';
            }
        }
        // Formatear los campos específicos de TaskForm
        let valorOportunidadInput = document.querySelector('#id_valor_oportunidad');
        if (valorOportunidadInput) {
            valorOportunidadInput.addEventListener('input', function() {
                formatThousands(valorOportunidadInput);
            });
        }
        let margenInput = document.querySelector('#id_margen');
        if (margenInput) {
            margenInput.addEventListener('input', function() {
                formatPercentage(margenInput);
            });
        }
        // Formatear los campos específicos de DetalleOportunidadForm
        let precioObjetivoInput = document.querySelector('#id_precio_objetivo');
        if (precioObjetivoInput) {
            precioObjetivoInput.addEventListener('input', function() {
                formatThousands(precioObjetivoInput);
            });
        }
        let unidadesInput = document.querySelector('#id_unidades');
        if (unidadesInput) {
            unidadesInput.addEventListener('input', function() {
                formatThousands(unidadesInput);
            });
        }
        let unidades_2Input = document.querySelector('#id_unidades_2');
        if (unidades_2Input) {
            unidades_2Input.addEventListener('input', function() {
                formatThousands(unidades_2Input);
            });
        }
        let unidades_3Input = document.querySelector('#id_unidades_3');
        if (unidades_3Input) {
            unidades_3Input.addEventListener('input', function() {
                formatThousands(unidades_3Input);
            });
        }
        let unidades_4Input = document.querySelector('#id_unidades_4');
        if (unidades_4Input) {
            unidades_4Input.addEventListener('input', function() {
                formatThousands(unidades_4Input);
            });
        }
        let detalleMargenInput = document.querySelector('#id_margen_producto');  // Cambiado a id_margen_producto
        if (detalleMargenInput) {
            detalleMargenInput.addEventListener('input', function() {
                formatPercentage(detalleMargenInput);
            });
        }
    });
    function addRow() {
        // Lógica para agregar una nueva fila de formulario (si es necesario)
        const container = document.getElementById('detalle_container');
        const newRow = document.createElement('div');
        newRow.className = 'form-group';
        newRow.innerHTML = '{{ detalle_oportunidad_form.as_p }}';
        container.appendChild(newRow);
    }
    function removeRow(button) {
        // Lógica para eliminar la fila actual del formulario
        let row = button.closest('.form-group');
        row.remove();
    }
    function createTask() {
        window.location.href = '{% url "create_task" %}';
    }

    function editTask() {
        const taskId = document.getElementById('task_id').value;  // Asegúrate de tener un campo oculto con el id de la tarea
        if (taskId) {
            window.location.href = `{% url 'edit_task' task_id_placeholder %}`.replace('task_id_placeholder', taskId);
        } else {
            alert('Seleccione una tarea para editar.');
        }
    }

    function deleteTask() {
        const taskId = document.getElementById('task_id').value;  // Asegúrate de tener un campo oculto con el id de la tarea
        if (taskId) {
            if (confirm('¿Está seguro de que desea eliminar esta tarea?')) {
                window.location.href = `{% url 'delete_task' task_id_placeholder %}`.replace('task_id_placeholder', taskId);
            }
        } else {
            alert('Seleccione una tarea para eliminar.');
        }
    }

    function createCosteo() {
        window.location.href = '{% url "create_costeo" %}';
    }

    function editCosteo() {
        const costeoId = document.getElementById('costeo_id').value;  // Asegúrate de tener un campo oculto con el id del costeo
        if (costeoId) {
            window.location.href = `{% url 'edit_costeo' costeo_id_placeholder %}`.replace('costeo_id_placeholder', costeoId);
        } else {
            alert('Seleccione un registro de costeo para editar.');
        }
    }

    function deleteCosteo() {
        const costeoId = document.getElementById('costeo_id').value;  // Asegúrate de tener un campo oculto con el id del costeo
        if (costeoId) {
            if (confirm('¿Está seguro de que desea eliminar este registro de costeo?')) {
                window.location.href = `{% url 'delete_costeo' costeo_id_placeholder %}`.replace('costeo_id_placeholder', costeoId);
            }
        } else {
            alert('Seleccione un registro de costeo para eliminar.');
        }
    }
</script>
{% endblock %}
